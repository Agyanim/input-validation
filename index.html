<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validatin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="formWrapper">
        <header class="fHeader"><h2>Agyanim Consultancy</h2></header>
        <form name="registrationForm" action="/" class="registrationForm">
            <input name="firstName" type="text" class="input fName" id="fname"  placeholder="Enter first Name"><br>
            <div id="alert-1" class="alert"></div>
            <input id="lname" name="lastName" type="text" class="input lName" placeholder="Enter Last Name"><br>
            <div id="alert-2" class="alert"></div>
            <input id="email" name="email" type="email" class="input email " placeholder="Please enter your email hear"><br>
            <div id="alert-3" class="alert"></div>
            <button type="submit" class="submitBtn" id="submitBtn">Submit</button>
        </form>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
